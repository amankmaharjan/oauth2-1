<div class=row>
  <h1 class="text-center">Users</h1>
  <div class="col-md-8 col-md-offset-2 table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Email</th>
        <th>Status</th>
        <th>Control</th>
      </thead>
      <tbody>
      <ng-container *ngFor="let user of users">
        <tr>
          <td>{{user.id}}</td>
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
          <td>
            <div *ngIf="user.enabled == false">
              <button class="btn btn-danger" (click)="toggle(user.id)">Deactive</button>
            </div>
            <ng-container *ngIf="user.enabled == true">
              <button class="btn btn-success" (click)="toggle(user.id)">Active</button>
            </ng-container>
          </td>
          <td>
            <button type="submit"
                    [routerLink]="['../users/edit',user.id]"
                    class="btn btn-info btn-sm">Edit</button>
            <button class="btn btn-toolbar" style="margin-left: 5%" (click)="delete(user.id)">Delete</button>
          </td>
        </tr>
      </ng-container>
      </tbody>
    </table>
  </div>
</div>
